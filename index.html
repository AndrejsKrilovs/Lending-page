<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/popup.css" type="text/css">
</head>
<body>
<header class="text">
    <h1 class="h_title">Андрей Крылов<br> представляет</h1>
</header>

<main class="main">
    <div class="iframe-box">
        <div class="iframe-wrap">
            <!--            <iframe width="818" height="460" src="https://youtube.com" frameborder="0"-->
            <!--                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"-->
            <!--                    allowfullscreen=""></iframe>-->
        </div>
    </div>
    <button type="button" class="btn btn-primary main_link" data-toggle="modal" data-target="#popup">
        Связаться!
    </button>
</main>

<!-- Modal -->
<div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content popup">
            <div class="modal-body">
                <h1 class="popup_title">
                    Укажите, куда Вам выслать информационные пакет
                    и как можно с Вами связаться чтобы ответить на Ваши дополнительные вопросы
                </h1>
                <form accept-charset="utf-8" method="post" class="form">
                    <label class="form_label">
                        <input placeholder="Ваше Имя" type="text" name="name" class="form_input"
                               pattern="[A-Z]{1}[a-z]{1,}" required="">
                    </label>

                    <label class="form_label">
                        <input placeholder="Ваш Instagram" type="text" name="instagram" class="form_input">
                    </label>

                    <label class="form_label">
                        <input placeholder="Ваш телефон (международный)" type="text" name="email"
                               class="form_input" required="">
                    </label>

                    <!--  /* -->
                    <!--      При условии, что все заполнено верно: Экспорт данных в Excel + переход в чат бот -->
                    <!--      "https://aks.customer.smartsender.eu/lp/Z909qPE0" -->
                    <!--  */ -->
                    <button id="ok" type="submit" class="btn btn-primary main_link">
                        OK!
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
